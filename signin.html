<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Sign-in</title>
    <link rel="stylesheet" href="signin.css" />
    <link rel="website icon" type="png" href="Images\amazon-icon.png" />
  </head>
  <body>
    <header class="logo">
      <div class="amazon-logo"></div>
    </header>
    <section class="signin-section">
      <form action="index.html">
        <div class="sign-in">
          <h1 class="sign-heading">Sign in</h1>
          <label class="sign-label">Email or mobile phone number</label>
          <input type="email" class="signin-input" />
          <button class="continue">Continue</button>
          <div class="privacy-text">
            By continuing,you agree to Amazon's<a href="" class="anchor"
              >Conditions of Use</a
            >and<a href="" class="anchor">Privacy Notice.</a>
          </div>
          <div class="need-text">
            <div class="arrow"></div>
            <a href="" class="help anchor">Need Help?</a>
          </div>
          <div class="box">
            <div class="box-text">Buying for work?</div>
            <a href="" class="box-anchor anchor">Shop on Amazon Business</a>
          </div>
        </div>
      </form>
      <h2 class="line"><span>New to Amazon?</span></h2>
      <a href="register.html" class="bttn">Create your Amazon account</a>
    </section>
    <footer>
      <div class="foot-panel1">
        <div class="box-anchor">
          <a href="" class="anchor">Condition of Use</a>
          <a href="" class="anchor">Privacy Notice</a>
          <a href="" class="anchor">Help</a>
        </div>
      </div>
      <div class="foot-panel2">
        <h6>&copy; 1996-2024,Amazon.com,Inc. or its affiliates</h6>
      </div>
    </footer>
  </body>
</html>
